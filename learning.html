<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning code</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
}

h2 {
    text-align: left;
}

input {
    width: 50%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 51.5%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
       
    </style>
</head>
<body>
    <div class="container"></div>
        <h2>Input Boxes</h2>
        <form id="inputForm">
            <input type="text" id="input1" ><br>
            <input type="text" id="input2" ><br>
            <input type="text" id="input3" ><br>
            <input type="text" id="input4" ><br>
            <input type="text" id="input5" ><br>
            <input type="text" id="input6" ><br>
            <input type="text" id="input7" ><br>
            <input type="text" id="input8" ><br>
            <input type="text" id="input9" ><br>
            <input type="text" id="input10" ><br>
            <button type="button" id="submitButton">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
         
            let input8 = document.getElementById("input8").value;
            let input9 = document.getElementById("input9").value;
            let input10 = document.getElementById("input10").value;

            let lastInputs = [input8, input9, input10];

            console.log("Last 3 input box values:", lastInputs);
        });
    </script>

</body>
</html>
